<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Te amo Dudinhaaa</title>
  <style>
    /* Reset e fonte */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      color: white;
      text-shadow: 0 0 10px rgb(255, 0, 255);
    }

    .foto {
      width: 200px;
      border-radius: 15px;
      margin: 20px;
      /* RGB glow: trÃªs camadas de box-shadow */
      box-shadow:
        0 0 10px red,
        0 0 20px green,
        0 0 30px blue;
    }

    .texto {
      max-width: 600px;
      margin: 30px auto;
      font-size: 1.2em;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      color: white;
      text-shadow: 0 0 5px #ff00ff;
    }

    /* Coelhinho que segue o mouse */
    .coelho {
      position: absolute;
      width: 40px;    /* menor que antes */
      height: 40px;
      pointer-events: none;
      z-index: 1000;
      background-color: transparent; /* remove bordas brancas */
      border: none;
    }

    /* CoraÃ§Ãµes animados */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear forwards;
      box-shadow: 0 0 10px magenta, 0 0 20px cyan, 0 0 30px lime;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>

    </p>
  </div>

  <img src="coelhinho.gif" alt="Coelhinho" class="coelho" id="coelho">

  <script>
    const coelho = document.getElementById('coelho');
    document.addEventListener('mousemove', e => {
      coelho.style.left = (e.pageX - 20) + 'px'; // ajustado para 40px de largura
      coelho.style.top = (e.pageY - 20) + 'px';
    });

    // Criar coraÃ§Ãµes animados em toda a tela
    const heartsContainer = document.querySelector('.hearts-container');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      // posiÃ§Ã£o inicial X aleatÃ³ria em todo o viewport width
      heart.style.left = Math.random() * window.innerWidth + 'px';

  </script>
